  <script>
    // Function to set zoom level to 95%
    function setZoom() {
      document.body.style.zoom = '95%';
      // For Firefox
      document.body.style.MozTransform = 'scale(0.95)';
      document.body.style.MozTransformOrigin = '0 0';
      // For IE/Edge
      document.body.style.msZoom = '0.95';
      // For Safari/Chrome
      document.body.style.zoom = '95%';
    }
    // Set zoom when page loads
    window.addEventListener('load', setZoom);
    // Also set zoom when DOM is fully loaded as a fallback
    document.addEventListener('DOMContentLoaded', setZoom);
  </script>
